<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rachit Shrivastava</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <header>
        <nav>
            <h3 class="logo">RS</h3>
            <ul class="navItems">
                <a>Home</a>
                <a>Profession</a>
                <a>Contact</a>
            </ul>
        </nav>
        <div id="headerSearchWrapper">
            <input type="text" id="searchBar" placeholder="Anything in your mind?">
            <button>Go For It</button>
        </div>
    </header>
    <main>
        <div id="leftCard">
            <h1>Hi Everyone!</h1>
            <p>
                My Name is Rachit Shrivastava
            </p>
            <p>
                I am a <span id="whatAmI"></span> trying to make you all happy.
            </p>
        </div>
        <div id="picCard">
            <img src="/images/backlit-blurred-background-close-up-1209658.jpg" alt="">
        </div>
        <div id="rightCard">
            <p class="lead">
                I can sing you a beautiful song or, I can write a song for you.
            </p>    
            <p class="lead right">
                I also make awesome websites and web applications.<br/>
            </p>
            <p class="HIREME">HIRE ME</p>
        </div>
    </main>

    <script>
        let iam = ['Singer','Web Developer','Guitarist', 'Song-Writer','Motivator'];
        let displayArea = document.getElementById('whatAmI');
        let counter = 0;
        setInterval(showMyInfo,1000)

        function showMyInfo(){
            displayArea.innerHTML = iam[counter];
            counter++;
            if(counter > iam.length - 1){
                counter = 0;
            }
        }
    </script>
</body>
</html>
